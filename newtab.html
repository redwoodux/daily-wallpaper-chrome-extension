<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="content">
    <div id="layerOntop"></div>
    <div id="time" class="center"></div>
    <div id="quote" class="center">
        <!-- Quote text and author will be dynamically inserted here -->
    </div>
    <!-- Info Icon -->
    <div id="info-icon" title="Image Info">
    </div>
</div>
<!-- Modal -->
<div id="info-modal" class="modal">
    <div class="modal-content">
        <span id="modal-close">&times;</span>
        <div id="modal-body">
            <!-- Metadata will be populated here -->
        </div>
    </div>
</div>
<script src="js/utils.js"></script>
<script src="js/newtab.js"></script>
</body>
</html>
